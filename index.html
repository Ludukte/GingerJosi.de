<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josi ‚Äì Die Feuerk√∂nigin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Russo One', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff8c00, #ff4500, #ff1493, #ff6347);
            background-size: 400% 400%;
            animation: backgroundMove 6s ease infinite;
            color: white;
            text-align: center;
            transition: all 1s ease-in-out;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes wildBlink {
            0% { background: red; }
            25% { background: yellow; }
            50% { background: blue; }
            75% { background: green; }
            100% { background: purple; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Pulsierender Button */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            background: rgba(255, 69, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            animation: pulseButton 1s infinite; /* Animation */
        }

        @keyframes pulseButton {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #ff4500;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        /* Animierter Feuer-Text */
        .hot-message {
            font-size: 3em;
            color: red;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1);
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fireGlow 1s infinite alternate;
        }

        @keyframes fireGlow {
            0% { text-shadow: 0 0 20px red; }
            100% { text-shadow: 0 0 50px yellow; }
        }

        /* Unsichtbar machen */
        .hidden {
            opacity: 0;
            transform: scale(0);
        }

        /* Flammen-Animation */
        .flame {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: flames 3s linear infinite;
        }

        @keyframes flames {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(2);
                opacity: 0;
            }
        }

        /* Emoji als "Bild" */
        .emoji {
            font-size: 250px; /* Gr√∂√üe des Emojis */
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="emoji">üë©üèª‚Äçü¶∞</div>
        <h1>üî• Josi üî•</h1>
        <p>Josi ist 5km von dir entfernt. Buche sie f√ºr unvergessliche Momenteüîûüí¶ü§´</p>
        <a href="#" class="btn" onclick="startCrazyEffect(event)">Buche direkt hier</a>
    </div>

    <div class="hot-message" id="hotMessage">üî• Josi ist zu hei√ü! Buchung kann nicht geladen werden! üî•</div>

    <script>
        function startCrazyEffect(event) {
            event.preventDefault(); // Verhindert das Weiterleiten

            document.body.style.animation = "wildBlink 0.1s infinite"; // Startet das wilde Blinken
            
            setTimeout(() => {
                document.getElementById('content').classList.add('hidden'); // Versteckt den Hauptinhalt
                document.body.style.opacity = "1"; // Verhindert komplettes Ausblenden
                showHotMessage(); // Zeigt die hei√üe Nachricht und startet Flammen
            }, 3000);
        }

        function showHotMessage() {
            let message = document.getElementById('hotMessage');
            message.style.display = "block";

            for (let i = 0; i < 50; i++) { // Erzeugt 50 Flammen-Emojis
                let flame = document.createElement('div');
                flame.innerHTML = "üî•";
                flame.classList.add('flame');
                flame.style.left = Math.random() * 100 + "vw"; // Zuf√§llige horizontale Position
                flame.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Zuf√§llige Animationsdauer
                document.body.appendChild(flame);

                setTimeout(() => {
                    flame.remove(); // Entfernt Flammen nach Animation
                }, 5000);
            }
        }
    </script>
</body>
</html>
